    <title>Gerador de senhas</title>

    <h1>Gerador de senhas</h1>

    <main class="container--input">
        <span>Quantidade de caracteres: <span id="valor" class="valor"></span></span>
        <input type="range" id="slider" class="slider" min="8" max="30" value="15">

        <button id="button" class="button--cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" class="container--password hide">
        <span class="title">Senha gerada:</span>
        <span id="password" class="password" onclick="copyPass()"></span>

    </div>
